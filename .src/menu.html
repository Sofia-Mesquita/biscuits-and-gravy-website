<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biscuits & Gravy</title>
        <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <!--Font embed-->

        <script>
            function myFunction(x) {
                x.classList.toggle("change");
                const menu = document.getElementById('menu');
                if (menu.style.display === "none" || menu.style.display === "") {
                    menu.style.display = "block";          // Show the menu
                    setTimeout(() => menu.style.opacity = 1, 50); // Smooth fade-in
                } else {
                    menu.style.opacity = 0;                // Smooth fade-out
                    setTimeout(() => menu.style.display = "none", 300); // Hide after fade-out
                }
            }
            
        </script>

    </head>
    <body>

        <div class="banner"></div>

        <div class="content">

            <div class="banner-logo" style="width: 30%; aspect-ratio: 1/1;">
                <img src="../.res/logos/BG-Pan-removebg-preview.png" alt="pan logo" style="width: 100%; height: auto; object-fit: cover; border: 0;">
            </div>

            <div class="menu-container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <div class="floating-menu" id="menu">

                <ul>
                    <li><a href="index.html">Hours/Location</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="catering.html">Catering</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            
            <div>

                <h1 style="margin:10px;margin-top: 30px;">Menu</h1>

            </div>

        </div>

        <div class="footer">
                
        </div>
    </body>

</html>
